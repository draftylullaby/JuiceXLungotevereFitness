<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
  <title>Card Virtuale Responsive</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      font-family: sans-serif;
    }

    .card-container {
      width: 90vw;
      max-width: 400px;
      height: auto;
      aspect-ratio: 2/3;
      perspective: 1000px;
      margin-bottom: 20px;
    }

    .card {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.8s;
      cursor: pointer;
    }

    .card.flipped {
      transform: rotateY(180deg);
    }

    .card-face {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }

    .front, .back {
      background-color: #fff;
    }

    .back {
      transform: rotateY(180deg);
    }

    .card-face img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      touch-action: pinch-zoom;
    }

    .instagram-button {
      background-color: #E1306C;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      text-decoration: none;
      transition: background 0.3s;
    }

    .instagram-button:hover {
      background-color: #C12C61;
    }
  </style>
</head>
<body>

  <div class="card-container" onclick="this.querySelector('.card').classList.toggle('flipped')">
    <div class="card">
      <div class="card-face front">
        <img src="https://i.imgur.com/FRONTE.png" alt="Fronte Card">
      </div>
      <div class="card-face back">
        <img src="https://i.imgur.com/RETRO.png" alt="Retro Card">
      </div>
    </div>
  </div>

  <a href="https://instagram.com/tuoprofilo" target="_blank" class="instagram-button">Vai su Instagram</a>

</body>
</html>
